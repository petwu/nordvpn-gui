<!--
    BaseURL
    =======

    Set the base tag, since the website won't be hosted in the domain root.
-->
<base href="{{ .Site.BaseURL }}" />

<!--
    Favicon
    =======

    The favicons are already set by the papermod theme in
    theme/papermod/layouts/partials/head.html, but it does not include all
    files others generated by https://realfavicongenerator.net (see
    static/favicon/README.md). Hence override default values and include missing
    files here.
-->
<link rel="shortcut icon" href="favicon/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#4680ff">
<link rel="manifest" href="favicon/site.webmanifest">
<meta name="msapplication-config" content="favicon/browserconfig.xml">
<meta name="theme-color" content="#4680ff">
<meta name="msapplication-TileColor" content="#4680ff">

<!--
    FontAwesome
-->
<link rel="stylesheet" href="fontawesome/css/all.min.css" />

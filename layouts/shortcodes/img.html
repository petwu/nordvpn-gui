<img
    class="align-{{ .Get `align` | default `left` }}"
{{- if (isset .Params `src`) }}
    src="{{ .Get `src` | absLangURL }}"
{{- else }}
    data-src-light="{{ .Get `srcLight` | absLangURL }}"
    data-src-dark="{{ .Get `srcDark` | absLangURL }}"
{{- end }}
    alt="{{ .Get `alt` | default `` }}"
    style="width: {{- .Get `width` | default `auto` -}}; height: {{- .Get `height` | default `auto` -}};"
/>
